@if (isLoading) {
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="loader"></div>
    </div>

}@else {
<div class="container mt-5 mb-4">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Delete Teacher Record</h1>
    </div>
    <div class="row">
        <div class="col-12 col-md-5 card shadow mb-5 mx-auto">
            <div class="card-body">
                <h4 class="card-title text-danger">Find Teacher by ID for Deletion</h4>
                <form (ngSubmit)="onSearchDelete()" id="searchForm2">
                    <div class="mb-3">
                        <label for="searchStudentIddelete" class="form-label">Teacher ID</label>
                        <input type="text" name="searchIdDeletion" [(ngModel)]="searchIdDeletion" class="form-control"
                            id="searchStudentIddelete" placeholder="Enter student ID" required>
                    </div>
                    <div class="mb-4">
                        <label for="classYear" class="form-label">Select year</label>
                        <select name="classYear" [(ngModel)]="classYear" class="form-select" id="classYear">
                            <option selected value="2024-2025">2024-25</option>
                            <option value="2023-2024">2023-24</option>
                            <option value="2022-2023">2022-23</option>
                            <option value="2021-2022">2021-22</option>
                            <option value="2020-2021">2020-21</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
        <div class="card shadow" *ngIf="divHideShow2" id="updateCard">
            <div class="card-body">
                <h4 class="card-title text-danger">Delete Teacher Data</h4>
                <form (ngSubmit)="onDelete()" #updateForm id="updateForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Teacher ID</label>
                        <input type="text" name="studentId" [(ngModel)]="deleteData.teacherid"
                            [readonly]="deleteData?.teacherid" class="form-control" id="studentId" name="id" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" [(ngModel)]="deleteData.name" class="form-control" id="studentName"
                            name="name" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
}
