<div class="container">
    <app-alert></app-alert>
</div>
@if (isLoading) {
    <div class="d-flex justify-content-center align-items-center" style="height: 74vh;">
        <div class="loader"></div>
    </div>
}@else{
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Manage Student Record</h1>
    
        <div class="row">
            <!-- Search for Update -->
            <div class="col-12 col-md-5 card shadow mb-4 mx-auto">
                <div class="card-body">
                    <h4 class="card-title">Find Student by ID for Updation</h4>
                    <form (ngSubmit)="onSearch()" id="searchForm">
                        <div class="mb-3">
                            <label for="searchStudentId" class="form-label">Student ID</label>
                            <input type="text" name="searchId" [(ngModel)]="searchId" class="form-control" id="searchStudentId" placeholder="Enter student ID" required>
                        </div>
                        <div class="mb-4">
                            <label for="classYear" class="form-label">Select year</label>
                            <select name="classYear" [(ngModel)]="classYear" class="form-select" id="classYear">
                                <option selected value="2024-2025">2024-25</option>
                                <option value="2023-2024">2023-24</option>
                                <option value="2022-2023">2022-23</option>
                                <option value="2021-2022">2021-22</option>
                                <option value="2020-2021">2020-21</option>
                            </select>
                        </div>
                        <button type="submit" (click)="onSearch()" class="btn btn-primary" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
    
            <!-- Search for Deletion -->
            <div class="col-12 col-md-5 card shadow mb-4 mx-auto">
                <div class="card-body">
                    <h4 class="card-title text-danger">Find Student by ID for Deletion</h4>
                    <form (ngSubmit)="onSearchDelete()" id="searchForm2">
                        <div class="mb-3">
                            <label for="searchStudentIddelete" class="form-label">Student ID</label>
                            <input type="text" name="searchIdDeletion" [(ngModel)]="searchIdDeletion" class="form-control" id="searchStudentIddelete" placeholder="Enter student ID" required>
                        </div>
                        <div class="mb-4">
                            <label for="classYear" class="form-label">Select year</label>
                            <select name="classYear" [(ngModel)]="classYear" class="form-select" id="classYear">
                                <option selected value="2024-2025">2024-25</option>
                                <option value="2023-2024">2023-24</option>
                                <option value="2022-2023">2022-23</option>
                                <option value="2021-2022">2021-22</option>
                                <option value="2020-2021">2020-21</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- Update Student Data -->
        <div class="card shadow" *ngIf="divHideShow" id="updateCard">
            <div class="card-body">
                <h4 class="card-title text-success">Update Student Data</h4>
                <form (ngSubmit)="onUpdate()" #updateForm id="updateForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" name="studentId" [(ngModel)]="updateStudentData.id" [readOnly]="updateStudentData.id" class="form-control" id="studentId" name="id" readonly>
                    </div>
    
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" [(ngModel)]="updateStudentData.studentName" class="form-control" id="studentName" name="name" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="fatherName" class="form-label">Father's Name</label>
                        <input type="text" [(ngModel)]="updateStudentData.fatherName" class="form-control" id="fatherName" name="fatherName" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="motherName" class="form-label">Mother's Name</label>
                        <input type="text" [(ngModel)]="updateStudentData.motherName" class="form-control" id="motherName" name="motherName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" [(ngModel)]="updateStudentData.address" class="form-control" id="address" name="address" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" [(ngModel)]="updateStudentData.phone" class="form-control" id="mobileNumber" name="mobile" required>
                    </div>
    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success px-4">Update</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Delete Student Data -->
        <div class="card shadow" *ngIf="divHideShow2" id="updateCard">
            <div class="card-body">
                <h4 class="card-title text-danger">Delete Student Data</h4>
                <form (ngSubmit)="onDelete()" #updateForm id="updateForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" name="studentId" [(ngModel)]="deleteData.id" [readonly]="deleteData?.id" class="form-control" id="studentId" name="id" readonly>
                    </div>
        
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" [(ngModel)]="deleteData.studentName" class="form-control" id="studentName" name="name" required>
                    </div>
        
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
}
